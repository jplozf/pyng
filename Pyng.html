	<head>
		<title>PYNG</title>

	<body>
		<h1>Alternate ping commands</h1>
		<h3>Windows</h3>
		<ul>
			<li><code>ping -n 1 -w 1 [target]</code></li>
			<li><code>Minimum = (.*)ms, Maximum = (.*)ms, Moyenne = (.*)ms</code></li>
		</ul>
		
		
		<h3>Linux</h3>
		<ul>
			<li><code>/bin/ping -c 1 -W 1 [target]</code></li>
			<li><code>rtt min/avg/max/mdev = (.*)/(.*)/(.*)/(.*) ms</code></li>
		</ul>
	</body>
</html>
